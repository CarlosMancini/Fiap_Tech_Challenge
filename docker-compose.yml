version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app_network
    depends_on:
      - prometheus  # Garantir que o Prometheus esteja disponvel antes do Grafana

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # Porta para comunicao MassTransit
      - "15672:15672"   # Porta do painel de administrao RabbitMQ
    networks:
      - app_network
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    ports:
      - "9419:9419"
    networks:
      - app_network
    environment:
      RABBIT_URL: http://host.docker.internal:15672
      RABBITMQ_EXPORT_QUEUES: "true"  # Para monitorar filas especficas
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    depends_on:
      - rabbitmq  # Espera o RabbitMQ iniciar antes

networks:
  app_network:
    driver: bridge
